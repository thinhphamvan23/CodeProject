<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ngay8.css">
    <title>Form</title>
</head>
<body>

    <div class="container">

        <h2>Register</h2>

        <div class="infomation">
            <div class="item">
                <input type="text" placeholder="Name" class="name">
                <span></span>
            </div>
            <div class="item">
                <input type="text" placeholder="Email" class="email">
            <span></span>
            </div>
            <div class="item">
                <input type="text" placeholder="Password" class="pass">
            <span></span>
            </div>
            <div class="item">
                <input type="text" placeholder="Confirm password" class="notpass">
            <span></span>
            </div>
        </div>

        <div class="login">
            <button class="login-item">Login</button>
        </div>

        <div class="footer">
            <p>Not a member?</p>
            <a href="#">Signup</a>
        </div>

    </div>

    <script src="ngay8.js"></script>
</body>
</html>
