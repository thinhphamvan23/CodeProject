<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ngay6.css">
    <title>Key</title>
</head>
<body>

    <div class="avatar">
        <p>Press and key</p>
    </div>

    <div class="container hide">
        <div class="returl"></div>

        <div class="perform">
            <div class="item key">
                <p class="name">Key</p>
                <p class="run"></p>
            </div>
            <div class="item location">
                <p class="name">Location</p>
                <p class="run"></p>
            </div>
            <div class="item which">
                <p class="name">Which</p>
                <p class="run"></p>
            </div>
            <div class="item code">
                <p class="name">Code</p>
                <p class="run"></p>
            </div>
        </div>

    </div>
    
    <script src="ngay6.js"></script>
</body>
</html>
