<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ngay9.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Weather</title>
</head>
<body>
    <div class="weather">
        <div class="search">
            <input type="text" placeholder="Search..." class="InputSearch">
        </div>

        <div class="content">
            <h1 class="name">
                <span class="city"></span>
                <span>,</span>
                <span class="area"></span>
            </h1>
            <p class="time"></p>

            <div class="poison">
                <h1><span class="poisonitem" ></span><sup>o</sup><span>C</span></h1>
            </div>

            <h1 class="phenomena">Clouds</h1>

           <div class="infomation">
            <div class="eye">
                <div class="icon">
                    <i class="far fa-eye"></i>
                </div>
                <span></span>
            </div>  
            
            <div class="wind">
                <div class="icon">
                    <i class="fas fa-wind"></i>
                </div>
            <span></span>
            </div>
           
            <div class="sun">
                <div class="icon">
                     <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <span></span>
            </div>
           </div>
         

        </div>
        
    </div>

    <script src="ngay9.js"></script>
    
</body>
</html>
